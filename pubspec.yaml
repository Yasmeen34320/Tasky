name: tasky
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3
  flutter_native_splash: ^2.4.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#181818" # background color
  image: assets/images/vector1.png # your splash image
  android_gravity: center       # options: center, top, bottom, etc.
  ios_content_mode: center      # options: scaleToFill, scaleAspectFit, scaleAspectFill, center

  fullscreen: true
  android_12:
    color: "#181818"
    image: assets/images/vector1.png

